<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<div class="container">
    <div class="row">
        <div class="col-2 left"></div>
        <div class="col-8 pink-text align-center">
            <h1>Personality Test 1994</h1>
        </div>
        <div class="col-2 right"></div>
    </div>

    <div class="row">
        <div class="col-2 left"></div>
        <div class="col-8 pink-text align-center">
            <p id="result-image"></p>
            <p id="main-text">Take this test to find out which personality type from the year 1994 you are</p>
        </div>
        <div class="col-2 right"></div>
    </div>

    <div class="row">
        <div class="col-1 align-center">

            <p id="game-over"></p>
        </div>
    </div>


    <div class="row">
        <div class="col-2 left"></div>
        <div class="col-8 pink-text">
            <h2 class="align-center hover-text" onclick="playRound()" id="begin-quiz">BEGIN QUIZ NOW</h2>
        </div>
        <div class="col-2 right"></div>
    </div>

    <div class="row pink-text align-center">
        <div class="col-1"></div>
        <div class="col-md-2 blue-background">
            <p class="hover-text answers-all" id="answ-1" onclick="nextQuestion(answer1)"></p>
        </div>
        <div class="col-md-2 blue-background">
            <p class="hover-text answers-all" id="answ-2" onclick="nextQuestion(answer2)"></p>
        </div>
        <div class="col-md-2 blue-background">
            <p class="hover-text answers-all" id="answ-3" onclick="nextQuestion(answer3)"></p>
        </div>
        <div class="col-md-2 blue-background">
            <p class="hover-text answers-all" id="answ-4" onclick="nextQuestion(answer4)"></p>
        </div>
        <div class="col-md-2 blue-background">
            <p class="hover-text answers-all" id="answ-5" onclick="nextQuestion(answer5)"></p>
        </div>
        <div class="col-1"></div>
    </div>

</div>

<audio class="selection-sound">
    <source src="audio/selection.mp3" type="audio/mpeg">
</audio>

<audio class="ending-song">
    <source src="audio/endingsong3.mp3" type="audio/mpeg">
</audio>



<body>
    <script src="script.js"></script>
</body>

</html>
